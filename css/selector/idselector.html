<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #yellow{
            background-color: crimson;
            color: white;
        }
        #green{
            background-color: darkgoldenrod;
            color: black;
        }
        #white{
            background-color: hotpink;
            color: black;
        }
    </style>
</head>

<body>
    <h1 id="yellow">this is example of id selector</h1>
    <p id="green">this is example of id selector</p>
    <p id="white">this is example of id selector</p>
    <p id="green">this is example of id selector</p>

</body>
</html>
